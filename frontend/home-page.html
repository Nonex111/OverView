<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - homepage</title>
    <style>
        body, h1, h2, p { margin: 0; padding: 0; }
        body{
            overflow-x: hidden; /* Prevents horizontal scroll */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 40px 10px 20px; 
            background: transparent;
            color: white;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar nav a {
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 500;
            color: white;
            transition: background-color 0.3s ease;
        }
        .navbar nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Darken on hover */
        }
        .hero-section {
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
		.hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1rem;
            margin-bottom: 30px;
            max-width: 600px; /* Keeps the text from getting too wide */
        }
        .hero-section .button {
            padding: 15px 50px; /* Increased padding */
            background: #FFFFFF;
            color: #764ba2;
            text-decoration: none;
            font-size: 1.2rem; /* Increased font size */
            border: none;
            border-radius: 30px; /* Rounded edges */
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 50px; /* Added bottom margin to move the button lower */
        }
        .hero-section .button:hover {
            background-color: #667eea;
            color: #FFFFFF;
        }
        .footer {
            position: absolute;
            width: 100%;
            bottom: 50;
            padding: 20px 0; /* Add padding for the footer */
            text-align: center;
            z-index: 5; /* Ensure it's above the background */
        }
        .footer img.logo {
            height: 200px; /* Adjust size as needed */
            width: auto;
        }
    </style>
</head>
<body>

<div class="navbar">
    <nav>
        <a href="C:/Code/GTSI%20Course/ECE6001/frontend/home-page.html">Home</a>
        <a href="#tutorial">Tutorial</a>
        <a href="#contact">Contact Us</a>
    </nav>
</div>

<div class="hero-section">
    <h1>OVERVIEW</h1>
    <br>
    <p>Tools to analyze comments of your videos.</p>
    <br>
    <br>
    <a href="C:/Code/GTSI%20Course/ECE6001/frontend/input-page.html" class="button">Login and Get Started</a> <!-- "Login" button back in hero section -->
</div>

<!-- Additional content goes here -->

<div class="footer">
    <img src="Assets/logo.jpg" alt="Logo" class="logo"> <!-- Footer with logo -->
</div>

</body>
</html>
